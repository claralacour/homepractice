<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="counterappjs.js" defer></script>
    <link rel="stylesheet" href="counterappcss.css">
    <title>Counting app</title>
</head>
<body>
    <div class="container">
        <h1>Rep counter:</h1>
        <h2 id="count-el">0</h2>

        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-el">Reps pr. round: </p>
    </div>
</body>
</html>
